<div class="card">
    <div class="card-header border-0">
      <h3 class="card-title">Products</h3>
      
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-valign-middle">
        <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>status</th>
          <th></th>
        </tr>
        </thead>
        <tbody *ngFor="let product of Products">
        <tr>
          <td>
            <img src="assets/default-150x150.png" alt="Product 1" class="img-circle img-size-32 mr-2">
            {{product.productName}}
          </td>
          <td>{{product.category.categoryName}}</td>
          <td>{{product.status}}
          </td>
          
        </tr>
        </tbody>
      </table>
    </div>
  </div>
